<h1 mat-dialog-content>Complete the details</h1>
<div mat-dialog-content class="window">
    <h1>Complete the details</h1>
      <div class="row">
      <div class="column">
  
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Departure city:</mat-label>
            <input [formControl]="fromControl" matInput #input maxlength="30" placeholder="Ex. San Francisco">
          </mat-form-field>
        </div>
  
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Destination:</mat-label>
            <input [formControl]="toControl" matInput #input maxlength="30" placeholder="Ex. Arroyito">
          </mat-form-field>
        </div>

        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Date:</mat-label>
            <input [formControl]="dateControl" matInput #input maxlength="30" placeholder="Ex. Arroyito">
          </mat-form-field>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
    <div class="add-report">
    </div>
  
  </div>
